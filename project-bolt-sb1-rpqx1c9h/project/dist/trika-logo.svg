<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Ornate decorative pattern -->
  <g fill="#c4653f" stroke="#c4653f" stroke-width="2" fill="none">
    <!-- Central star pattern -->
    <circle cx="200" cy="120" r="80" />
    <path d="M200 50 L220 90 L260 80 L240 120 L280 130 L240 140 L260 180 L220 170 L200 210 L180 170 L140 180 L160 140 L120 130 L160 120 L140 80 L180 90 Z" />
    
    <!-- Decorative dots -->
    <circle cx="160" cy="80" r="3" fill="#c4653f" />
    <circle cx="240" cy="80" r="3" fill="#c4653f" />
    <circle cx="160" cy="160" r="3" fill="#c4653f" />
    <circle cx="240" cy="160" r="3" fill="#c4653f" />
    <circle cx="200" cy="60" r="3" fill="#c4653f" />
    <circle cx="200" cy="180" r="3" fill="#c4653f" />
    
    <!-- Interlocking curves -->
    <path d="M140 100 Q200 80 260 100" />
    <path d="M140 140 Q200 160 260 140" />
    <path d="M170 70 Q200 100 230 70" />
    <path d="M170 170 Q200 140 230 170" />
  </g>
  
  <!-- TRIKA text -->
  <text x="200" y="280" font-family="serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#c4653f">TRIKA</text>
  
  <!-- Decorative elements around text -->
  <circle cx="80" cy="280" r="2" fill="#c4653f" />
  <circle cx="320" cy="280" r="2" fill="#c4653f" />
  <path d="M100 280 L130 280" stroke="#c4653f" stroke-width="1" />
  <path d="M270 280 L300 280" stroke="#c4653f" stroke-width="1" />
</svg>